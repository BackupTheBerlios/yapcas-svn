{if loggedin}
	<form class="login" action="&userlogin.action;" method="&userlogin.method;">
		&lang.username;: <input class="text" type="text" name="&userlogin.username;" size="10" />
		&lang.password;: <input class="text" type="password" name="&userlogin.password;" size="10" />
		<input class="button" type="submit" value="&lang.login;" />
		<a href="&to.registerform;">&lang.notyetregisterd;</a>
		<a href="&to.lostpasswordform;">&lang.lostpassword;</a>
	</form>
{endif}
{if !loggedin}
	%user.links
{endif}
