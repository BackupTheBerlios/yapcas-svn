<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
		<title>&site.title; :: &page.title;</title>
		<link rel="stylesheet" type="text/css" href="&moderngray.standardcss;" />
	</head>
	<body>
		<div id="banner">
			<h1>&site.title; :: &page.title;</h1>
			<h4>&site.description;</h4>
			<div id="navigation">{navigation}</div>
		</div>
		<div id="sidebar">
			{sidebar}
		</div>
		<div id="content">
			&page.errors; &page.warnings; &page.notes;  
			<div class="box">
				<h2>
					&lang.postnewcomment;
				</h2>
				<form class="newcomment" action="&newcomment.action;" method="&newcomment.method;">
					<p class="input"> 
						&lang.subject; 
						<input type="text" size="50" maxlength="255" name="&newcomment.subject;" />
					</p>
					<p class="input">
						&lang.message;<br />
						<textarea name="&newcomment.message;" cols="80" rows="20"></textarea>
					</p>
					<input type="hidden" name="&newcomment.on_comment;" value="{newcomment id_on_comment}" />
					<input type="hidden" name="&newcomment.on_news;" value="{newcomment on_news}" />
					<p class="input">
						<input type="submit" value="&lang.post;" />
					</p>
				</form>
			</div>
		 	&page.content;
		 </div>
		<p id="copyright">
			<!--<a href="%copyright.site.link">%copyright.site.text</a><br />
			<a href="%copyright.theme.link">%copyright.theme.text</a>-->
		</p>
	</body>
</html>
