<div class="news">
	<h3>{comment subject}</h3>
	<h6>
		<span class="author">{comment author}</span>
		<span class="date">{comment date}</span>
	</h6>
	<div class="message">
		{comment message}
	</div>
	<h5>
		<a href="{comment newcommentlink}">&lang.newcomment;</a>
		{comment editcommentbutton}
	</h5>
</div>
