<form class="login" action="{editnews action}" method="&editnews.method;">
		<p class="input"> 
			&subject.lang;
			<input type="text" size="50" maxlength="255" name="&editnews.subject;" value="{editnews currentsubject}"/>
		</p>
		<p class="input">
			&message.lang;<br />
			<textarea name="&editnews.message;" cols="80" rows="20">{editnews currentmessage}</textarea>
		</p>
		<input type="submit" value="&lang.editnews;" />
</form>
