<div class="box">
	<h2>%poll.language</h2>
	<p>
		<h3>%poll.question</h3>
		{ifvoted}
			%poll.result
			<a href="%viewallpolls.link">%viewallpols.lang</a>
		{/ifvoted}
		{ifnotvoted}
			<form action="%poll.action" method="%poll.method">
			%poll.choice
			<input type="submit" value="%vote.lang" />
			</form>
			<a href="%viewallpolls.link">%viewallpols.lang</a>
		{/ifnotvoted}
	</p>
</div>
