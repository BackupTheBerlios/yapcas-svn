<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>&site.title; :: &page.title;</title>
		<link rel="stylesheet" type="text/css" href="&moderngray.standardcss;" />
	</head>
	<body>
		<div id="banner">
			<h1>&site.title; :: &page.title;</h1>
			<h4>&site.description;</h4>
			<div id="navigation">{navigation}</div>
		</div>
		<div id="sidebar">
			{sidebar}
		</div>
		<div id="content">
			&page.errors; &page.warnings; &page.notes; 
			<div class="box">
				<h2>%sendpassword.lang</h2>
				<p>
					<form class="login" action="&sendpassword.action;" method="&sendpassword.method;" style="text-align:center">
						<p>
							%email.lang:
							<input type="text" name="&sendpassword.email;" />
						</p>
						<p>%or.lang</p>
						<p>
							%username.lang: 
							<input type="text" name="&sendpassword.name;" />
						</p>
						<p><input type="submit" value="&lang.sendpassword;" /></p>
					</form>
				 </p>
		 	</div>
			&page.content;
		</div>
		<p id="copyright">
			<!--<a href="%copyright.site.link">%copyright.site.text</a><br />
			<a href="%copyright.theme.link">%copyright.theme.text</a>-->
		</p>
	</body>
</html>
