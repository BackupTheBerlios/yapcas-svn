<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>&site.title; :: &page.title;</title>
		<link rel="stylesheet" type="text/css" href="&moderngray.standardcss;" />
	</head>
	<body>
		<div id="banner">
			<h1>&site.title; :: &page.title;</h1>
			<h4>&site.description;</h4>
			<div id="navigation">{navigation}</div>
		</div>
		<div id="sidebar">
			{sidebar}
		</div>
		<div id="content">
			&page.errors; &page.warnings; &page.notes;
			<div class="box">
				<h2>
					&lang.postnews;
				</h2>
				<form id="postnews" name="form" class="login" action="&postnews.action;" method="&postnews.method;">
					<div>
						&lang.subject;: 
						<input type="text" size="50" maxlength="255" name="&postnews.subject;" />
					</div>
					<div>
						<div id="formatlist">
							&format.smilies; <br />
							&moresmilies.link;
							&format.bbc; <br />
							<a href="javascript:bbstyle(-1)" onmouseover="helpline('a')">&lang.closebbc;</a><br />
							<input name="helpbox" size="45" maxlength="100" class="helpbox" value="&lang.standardbbchelp;" type="text"><br /><br />
							&lang.category;<br />
							<select name="&postnews.category;">
								&postnews.availablecategories;
							</select><br /><br />
							<input type="submit" value="$lang.post;" />
						</div>
						<div style="width:80%;">
							&lang.message; <br />
							<textarea name="&postnews.message;" cols="80" rows="20"></textarea>
						</div>
					</div>
				</form>
			</div>
		 	&page.content;
		 </div>
		<p id="copyright">
			<!--<a href="%copyright.site.link">%copyright.site.text</a><br />
			<a href="%copyright.theme.link">%copyright.theme.text</a>-->
		</p>
		<script type="text/javascript">
		<!--
			txtarea = document.form.&postnews.message;
			{include format.js}
		//-->
		</script>
	</body>
</html>
