<div class="news">
	<h3>	
		<img src="%news.image" width="40" height="40" alt="%image.alt"/>
		%news.subject
	</h3>
	<h6>
		<span class="author">%news.author</span>
		<span class="date">%news.date</span>
	</h6>
	<div class="message">
		%news.message
	</div>
	<h5>
		<a href="%news.commentlink">%news.comments</a>
	</h5>
</div>
