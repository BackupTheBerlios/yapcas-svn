<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>%title</title>
		<link rel="stylesheet" type="text/css" href="%css" />
	</head>
	<body>
		<div id="banner">
			%title
		</div>
		<div id="links">
			%navigation.html
			<!-- %loginform.html -->
		</div>
		<div id="main"> 
			%error
			%warning
			%note
			<div class="box">
				<h2>%sendpassword.lang</h2>
			 	<p>		 
			 		%sendpassword.error
			 		<object>
				 		<form class="login" action="%sendpassword.action" method="%sendpassword.method" style="text-align:center">
				 			<p>
				 				%email.lang :
				 				<input type="text" name="%email.formname" />
				 			</p>
				 			<p>%or.lang</p>
				 			<p>
				 				%username.lang  : 
					 			<input type="text" name="%user.formname" />
				 			</p>
				 			<p><input type="submit" value="%sendpassword.lang" /></p>
				 		</form>
				 	</object>
				 </p>
		 	</div>
			%contentpage
		</div>
		<p id="copyright">
			<a href="%copyright.site.link">%copyright.site.text</a><br />
			<a href="%copyright.theme.link">%copyright.theme.text</a>
		</p>
	</body>
</html>
